<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/0b857a3b0d.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
   
  </style>
</head>

<body>

  <header class="header">
    <div class="logo-wrapper">
      <img src="./images/logo.svg" alt="huddle logo">
    </div>
  </header>

  <main>

    <section class="hero">
      <div class="image">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="hero__details">
        <header class="hero__details__header">
          <h1 class="hero__details__header__title"> Build The Community <br /> Your Fans Will Love</h1>
        </header>
        <div class="hero__details__content">
          <p class="hero__details__content__text">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
        </div>
        <footer class="hero__details__footer">
          <button class="btn btn--register">Register</button>
        </footer>
      </div>
    </section>

  </main>

  <footer class="footer">
    <section class="sns">
      <button class="btn btn--sns">
        <i class="fab fa-facebook-f"></i>
      </button>
      </div>
      <button class="btn btn--sns">
        <i class="fab fa-instagram"></i>
      </button>
      <button class="btn btn--sns">
        <i class="fab fa-twitter"></i>
      </button>
    </section>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
